<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lec网站</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f9f5e9;
            color: #5c3713;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            max-width: 600px;
            width: 100%;
            background: #fff;
            border: 1px solid #8b0000;
            padding: 30px;
            text-align: center;
        }
        
        .title {
            font-size: 1.8rem;
            color: #8b0000;
            margin-bottom: 10px;
        }
        
        .poem {
            font-size: 1.5rem;
            margin: 30px 0;
            line-height: 1.8;
        }
        
        .author {
            font-size: 1rem;
            margin-bottom: 30px;
            color: #666;
        }
        
        .intro {
            font-size: 1rem;
            margin: 20px 0;
            color: #555;
        }
        
        .name {
            font-size: 2rem;
            color: #8b0000;
            margin: 30px 0;
            padding: 10px 0;
            border-top: 1px solid #daa520;
            border-bottom: 1px solid #daa520;
        }
        
        .footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">锦瑟思华年</div>
        
        <div class="poem">
            锦瑟无端五十弦<br>
            一弦一柱思华年
        </div>
        
        <div class="author">—— 李商隐《锦瑟》</div>
        
        <div class="intro">
            此诗以锦瑟起兴，通过描绘锦瑟的五十弦，抒发了对逝去年华的深深追忆。
        </div>
        
        <div class="name">梁恩赐</div>
        
        
    </div>
</body>

</html>
